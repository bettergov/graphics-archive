<script type="text/template" id="card-main">

      <% if (item.subtitle) { %><h3 class="card-title"><%= item.subtitle %></h3> <% } %>

      <div class="explanation explanation-full">

      </div>
    </div>

    <div class="card-footer">
      <div class="meta">
        <% if (item.image_credit) { %><p>Photo: <%= item.image_credit %></p> <% } %>
      </div>
    </div>
  </div>
</script>
