<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{title}} | Better Government Association</title>
  <meta name="description" content="{{title}}">
  <meta name="author" content="Better Government Association">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

  <!-- Load fonts -->
	<script src="https://use.typekit.net/mqd7hhp.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

  <!-- Load stylesheets -->
  <link rel="stylesheet" href="css/layout.css"></style>
  <!--<link rel="stylesheet" href="css/tables.css"></style>-->
</head>

<body>
  <div class="bga-g-before">
  	<div class="headline">{{headline}}</div>
    <div class="leadin">{{leadin}}</div>
  </div>

  <div class="bga-g-main">
    {{ai2htmlPartial}}
  </div>

  <div class="bga-g-after">
    <div class="notes">{{notes}}</div>
  	<div class="source">{{sources}}</div>
    <div class="credit">{{credit}}</div>
  </div>

  <script type="text/javascript" src="js/ai2html-resizer.js"></script>
  <!-- Load as Pym.js child -->
	<script type="text/javascript" src="//pym.nprapps.org/pym.v1.min.js"></script>
	<script type="text/javascript">
		var pymChild = new pym.Child();
	</script>
	<script type="text/javascript">
		window.onload = function(){
			pymChild.sendHeight();
		}
	</script>

</body>

</html>
