<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js" integrity="sha512-WXoSHqw/t26DszhdMhOXOkI7qCiv5QWXhH9R7CgvgZMHz1ImlkVQ3uNsiQKu5wwbbxtPzFXd1hK4tzno2VqhpA==" crossorigin=""></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="screen.css" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.2.0/dist//MarkerCluster.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.2.0/dist//MarkerCluster.Default.css" />
	<script src="https://unpkg.com/leaflet.markercluster@1.2.0/dist//leaflet.markercluster-src.js"></script>
	<script src="data/geojson.js"></script>

</head>
<body>

	<div id="map"></div>
	<script type="text/javascript">

		var tiles = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
				maxZoom: 18,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Points &copy 2012 LINZ',
        id: 'mapbox.light',
        accessToken: 'pk.eyJ1IjoiYmdhLXBqdWRnZSIsImEiOiJjamEwZTZ5amYxcTBzMzNwb3d2MGkwb2U2In0.qQkt0JT17QbwQmC9LINEcA'
			}),
			latlng = L.latLng(40.0, -89.4);

		var map = L.map('map', {center: latlng, zoom: 7, layers: [tiles]});

    var markers = L.markerClusterGroup();

    var geojson = L.geoJson(geojsonConsolidations, {
			onEachFeature: function (feature, layer) {
        var popupText = '<p><b>' + feature.properties.title + '</b></p>';
        popupText += '<p>' + feature.properties.description + '</p>';
				layer.bindPopup(popupText);
			}
		});
    
    markers.addLayer(geojson);

		map.addLayer(markers);

	</script>
</body>
</html>
