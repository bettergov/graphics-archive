<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis.x .domain {
  display: none;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  opacity: .8;
}

</style>
<body>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 500 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var x = d3.scalePoint()
    .range([0, width])
    .padding(0.5);

var y = d3.scaleLog()
    .range([height, 0]);

var color = d3.scaleSequential(d3.interpolateOrRd);

var powers_of_ten = [1, 10, 10**2, 10**3, 10**4, 10**5, 10**6, 10**7, 10**8, 10**9, 10**10, 4 * 10**8]

var xAxis = d3.axisBottom(x);

var yAxis = d3.axisLeft(y)
    .tickFormat(function(d) { 
      if (powers_of_ten.includes(d)) {
        return d3.format(".1s")(d); 
      }
    });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("releases.csv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.volume = +d.volume;
    d.highestTritium = +d.highestTritium;
    d.known = (d.volume > 0 && d.highestTritium > 0);
  });

  //console.log(data.map(function(d) { return d.plant; }));

  //x.domain([1,d3.max(data, function(d) { return d.volume; })]).nice();
  //x.domain(data.map(function(d) { return d.plant; }))
  x.domain(['Braidwood', 'Byron', 'Dresden', 'LaSalle', 'Quad Cities'])
  //y.domain([1e4,d3.extent(data, function(d) { return d.highestTritium; })]).nice();
  y.domain([1e3,1e7]);
  color.domain(y.range());

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 5)
      .attr("cx", function(d) { return x(d.plant); })
      .attr("cy", function(d) { return (d.highestTritium > 0) ? y(d.highestTritium) : y(1.5 * 1e3); })
      .style("fill", function(d) { return (d.highestTritium > 0) ? color(y(d.highestTritium)) : "#ddd"; })
    .append("text")
      .text(d.year);

  /*var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });*/
});

</script>
